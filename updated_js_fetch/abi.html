<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke</title>
    <link rel="stylesheet" href="abi.css" />
  </head>
  <body>
    <h1>Hi</h1>
    <p>Now the changes are in the webpage</p>
    <br />
    <p>Please check the Random jokes info at request data</p>
    <button id="requestJokeBtn">Request Data</button>
    <div id="jokeContainer"></div>

    <script>
      document
        .getElementById("requestJokeBtn")
        .addEventListener("click", function () {
          fetch(
            "https://official-joke-api.appspot.com/jokes/programming/random"
          )
            .then((res) => res.json())
            .then((msg) => {
              const joke = `${msg[0].setup} ${msg[0].punchline}`;
              document.getElementById("jokeContainer").innerText = joke;
            })
            .catch((err) => console.log(err));
        });
    </script>
  </body>
</html>
